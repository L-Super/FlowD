name: build

on:
    push:
        branches: ["main"]
        paths-ignore:
            - "README.md"
            - "LICENSE"
    pull_request:
        branches: ["main"]
        paths-ignore:
            - "README.md"
            - "LICENSE"

jobs:
    linux-build:
        runs-on: ${{ matrix.os }}

        strategy:
            # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations.
            # Consider changing this to true when your workflow is stable.
            fail-fast: false

            # Set up a matrix to run the following 3 configurations:
            # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
            # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
            # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
            #
            # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
            matrix:
                os: [ubuntu-latest]
                build_type: [Release]
                cpp_compiler: [g++, clang++]
                include:
                    - os: ubuntu-latest
                      c_compiler: gcc
                      cpp_compiler: g++
                    - os: ubuntu-latest
                      c_compiler: clang
                      cpp_compiler: clang++
                # exclude:
                #   - os: windows-latest
                #     c_compiler: gcc
                #   - os: windows-latest
                #     c_compiler: clang
                #   - os: ubuntu-latest
                #     c_compiler: cl

        steps:
            - name: Checkout Source code
              uses: actions/checkout@v4
              # with:
              #    submodules: true

            - name: Install Qt
              uses: jurplel/install-qt-action@v4
              with:
                cache: true
                cache-key-prefix: 'Qt'

            - name: Configure CMake
              # Configure CMake in a 'build' subdirectory.
              # `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
              # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
              run: >
                  cmake -B ${{github.workspace}}/build
                  -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
                  -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

            - name: Build
              # Build your program with the given configuration.
              # Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
              run: cmake --build ${{github.workspace}}/build --config ${{ matrix.build_type }}

            - name: Test
              working-directory: ${{github.workspace}}/build
              # Execute tests defined by the CMake configuration.
              # Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
              # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
              run: ctest

    windows-build:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest]
                qt_version: [5.15.2, 6.7.0]
                build_type: [Release]

        steps:
            - uses: actions/checkout@v4
              # with:
              #    submodules: true

            - name: Install Qt
              uses: jurplel/install-qt-action@v4
              with:
                  version: ${{ matrix.qt_version }}
                  cache: true
                  cache-key-prefix: 'Qt'

            - name: Configure CMake
              # Configure CMake in a 'build' subdirectory.
              # `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
              # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
              run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

            - name: Build
              # Build your program with the given configuration.
              # Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
              run: cmake --build ${{github.workspace}}/build --config ${{ matrix.build_type }}

            - name: Test
              working-directory: ${{github.workspace}}/build
              # Execute tests defined by the CMake configuration.
              # Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
              # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
              run: ctest --build-config ${{ matrix.build_type }}

    macos-build:
      runs-on: ${{ matrix.os }}
      strategy:
          fail-fast: false
          matrix:
              # macos-latest M1 arm architecture. macos-13 intel architecture
              os: [macos-latest, macos-13]
              qt_version: [5.15.2, 6.7.0]
              build_type: [Release]
              include:
                  - os: macos-latest
                    qt_version: 6.7.0
                  - os: macos-13
                    qt_version: 5.15.2
              exclude:
                  - os: macos-latest
                    qt_version: 5.15.2
                  - os: macos-13
                    qt_version: 6.7.0

      steps:
          - uses: actions/checkout@v4
            # with:
            #    submodules: true

          - name: Install Qt
            uses: jurplel/install-qt-action@v4
            with:
                version: ${{ matrix.qt_version }}
                cache: true
                cache-key-prefix: 'Qt'

          - name: Configure CMake
            run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

          - name: Build
            run: cmake --build ${{github.workspace}}/build         

          - name: Test
            working-directory: ${{github.workspace}}/build
            run: ctest